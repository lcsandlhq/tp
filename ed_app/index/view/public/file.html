<section id="page">
		<!-- SIDEBAR 侧边栏-->
	<div class="container" style="height: 100%;">
		<div class="row" style="height: 100%;">
			<div id="content" class="col-lg-12">
				<!-- PAGE HEADER-->
				<div class="row">
					<div class="col-sm-12">
						<div class="page-header">
							<div class="clearfix">
								<h3 class="content-title pull-left">{$bt.bt}</h3>
							</div>
							<ul class="breadcrumb">
								<li>
									<span>您目前所在的位置:</span>
									<!-- <i class="fa fa-home"></i> -->
									<a href="#">{$bt.bt}</a>
								</li>
								<li>
									<a href="#">{$bt.hasnot}</a>
								</li>
								<!--<li>user_tables</li>-->
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<!-- BOX -->
						<div class="box border">
							<div class="box-body">
								<table id="example" cellpadding="0" cellspacing="0" border="0" class="table">
									<thead id="volistThead">
										<tr>
											{volist name="qbfilename" id="qb" key="k"}
											
											<td>
												<a href="{:url('Buildlibrarymanagement/DownloadFile',['id'=>$qb['id']])}" download>{$qb.fileurl}.xlsx</a>
											</td>
											{if ( $k % 8 ==0 )}</tr><tr>{/if}
											
												{/volist}
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
